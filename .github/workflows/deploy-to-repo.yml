name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ${{ github.branch }}
        uses: actions/checkout@v2

      - name: Setup Node using nvm
        shell: bash -l {0}
        run: nvm install --latest-npm && nvm use

      - name: Install packages
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2.2.0
        with:
          repo: TRACE-Digital/TRACE-build
          target_branch: master
          commit_message: Build and deploy from TRACE-Digital/TRACE
          author: TRACE Bot <78513483+trace-digi-bot@users.noreply.github.com>
          committer: TRACE Bot <78513483+trace-digi-bot@users.noreply.github.com>
          keep_history: true
          allow_empty_commit: false
          build_dir: build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
